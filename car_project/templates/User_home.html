{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Julius Sans One">
    <script>
        function promptLogin() {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('loginPopup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('loginPopup').style.display = 'none';
        }
    </script>
</head>
<body>
    <nav class="navbar sticky-top bg-body-tertiary">
        <div class="navbar-container">
            <a href="{% url 'Login' %}" class="navbar-link">Login</a>
        </div>
    </nav>
   <div class="main">
    <div class="content">
    <h1>Welcome to the Home Page</h1>
    <div class="card-container">
        <a href="{% url 'Login' %}?next=list_cars_for_sale"><div class="card">
             <h3>Cars for Sale</h3>
         </div></a>
         <a href="{% url 'Login' %}?next=list_cars_for_rent"><div class="card">
             <h3>Cars for Rent</h3>
         </div></a>
     </div>
        
    </div>

</div>
    <div id="overlay" class="overlay" onclick="closePopup()"></div>
    

    <div id="loginPopup" class="popup">
        <h3>Please Log In</h3>
        <p>You need to log in to access this feature.</p>
        <button onclick="closePopup()">Close</button>
    </div>
</div>
</body>
</html>
